openapi: 3.0.0
info:
  title: Eventify API
  version: 1.0.0
  description: API para gestión de eventos
  contact:
    name: Equipo Eventify
    email: soporte@eventify.com

servers:
  - url: http://localhost:5000
    description: Servidor de desarrollo

paths:
  /api/auth/register:
    post:
      summary: Registrar nuevo organizador
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, fullName]
              properties:
                email:
                  type: string
                  format: email
                  example: "organizador@eventify.com"
                password:
                  type: string
                  minLength: 6
                  example: "password123"
                fullName:
                  type: string
                  example: "Juan Organizador"
      responses:
        '201':
          description: Organizador creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Organizador registrado exitosamente"
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "user_123"
                      email:
                        type: string
                      fullName:
                        type: string
        '400':
          description: Error en los datos de entrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/login:
    post:
      summary: Iniciar sesión
      tags: [Autenticación]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      email:
                        type: string
                      fullName:
                        type: string

  /api/events:
    get:
      summary: Listar eventos del organizador
      tags: [Eventos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de eventos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    
    post:
      summary: Crear nuevo evento
      tags: [Eventos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
      responses:
        '201':
          description: Evento creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'

  /api/events/{id}:
    get:
      summary: Obtener evento específico
      tags: [Eventos]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Evento encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '404':
          description: Evento no encontrado
    
    put:
      summary: Actualizar evento
      tags: [Eventos]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
      responses:
        '200':
          description: Evento actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
    
    delete:
      summary: Eliminar evento
      tags: [Eventos]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Evento eliminado
        '404':
          description: Evento no encontrado

  /api/events/{id}/register:
    post:
      summary: Registrar asistente en evento (público)
      tags: [Registro Público]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [fullName, email]
              properties:
                fullName:
                  type: string
                  example: "María Asistente"
                email:
                  type: string
                  format: email
                  example: "maria@ejemplo.com"
      responses:
        '201':
          description: Asistente registrado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Te has registrado exitosamente al evento"
                  attendee:
                    $ref: '#/components/schemas/Attendee'
        '400':
          description: Error en el registro
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/events/{id}/attendees:
    get:
      summary: Listar asistentes de un evento
      tags: [Asistentes]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Lista de asistentes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Attendee'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
          example: "event_123"
        title:
          type: string
          example: "Conferencia de Tecnología"
        description:
          type: string
          example: "Una conferencia sobre las últimas tendencias tech"
        date:
          type: string
          format: date-time
          example: "2025-12-15T20:00:00Z"
        location:
          type: string
          example: "Auditorio Principal"
        maxAttendees:
          type: integer
          example: 100
        coverImage:
          type: string
          example: "https://ejemplo.com/imagen.jpg"
        organizerId:
          type: string
          example: "user_123"
        isActive:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        currentAttendees:
          type: integer
          example: 45

    EventInput:
      type: object
      required: [title, description, date, maxAttendees]
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 100
        description:
          type: string
          minLength: 10
          maxLength: 500
        date:
          type: string
          format: date-time
        location:
          type: string
        maxAttendees:
          type: integer
          minimum: 1
          maximum: 10000
        coverImage:
          type: string
          format: uri

    Attendee:
      type: object
      properties:
        id:
          type: string
          example: "attendee_123"
        eventId:
          type: string
        fullName:
          type: string
          example: "María Asistente"
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
          example: "EVENT_FULL"
        message:
          type: string
          example: "El evento ha alcanzado el límite de asistentes"
        code:
          type: integer
          example: 400